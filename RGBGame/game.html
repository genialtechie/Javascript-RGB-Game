<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RGB Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="game.css" />
    
</head>
<body>
    <header>
        <h1 id="title">RGB Color Game</h1>
        <span id="rgb-value">210, 20, 30</span>
        <div id="controls">
            <div id="restart-btn">New Colors</div>
            <div id="message"></div>
            <div id="difficulty">
                <span id="easy">Easy</span>
                <span id="hard" class="selected">Hard</span>
            </div>
        </div>
    </header>
    <div id="body">
        <div class="color-ctnr">
            <span class="colors"></span>
            <span class="colors"></span>
            <span class="colors"></span>
        </div>
        <div class="color-ctnr">
            <span class="colors"></span>
            <span class="colors"></span>
            <span class="colors"></span>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
